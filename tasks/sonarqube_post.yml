---
- name: Config Elasticsearch vm.max_map_count
  shell: sysctl -w vm.max_map_count=262144
  become: true
  
- name: Config Elasticsearch vm.max_map_count (persistance)
  lineinfile:
    path: /etc/sysctl.conf
    line: "vm.max_map_count=262144"

- name: Create SonarQube Systemd Unit file
  ansible.builtin.template:
    src: sonarqube.service.j2
    dest: /lib/systemd/system/sonarqube.service
    mode: 0644
  register: sonarqube_systemd

- name: Ensure SonarQube started and enabled
  ansible.builtin.systemd:
    name: sonarqube
    state: started
    enabled: yes
    daemon_reload: yes

- name: Configure SonarQube
  ansible.builtin.lineinfile:
    dest: "{{ sonarqube_config_file_path }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items: "{{ sonarqube_config_vars }}"
  no_log: true
  notify: Restart SonarQube